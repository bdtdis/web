<div class="video-dialog">
  <div class="video-dialog__header">
    <span>Video</span>
    <button mat-mini-fab color="warn" (click)="dialogRef.close()"><mat-icon>close</mat-icon></button>
  </div>
  <div class="video-dialog__content">
    <video width="600" height="300" controls>
      <source [src]="'https://bdtdis-watermarking.herokuapp.com/videos/' + data.href + '?uuid=' + (uuid$ | async)" type="video/mp4">
    </video>
  </div>
</div>
