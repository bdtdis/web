<div class="login">
  <div class="login-form">
    <span *ngIf="invalidCredentials" style="color: red">Entered credentials are invalid!</span>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input id="email"
               formControlName="email"
               [class.invalid]="loginForm.get('email')?.touched && loginForm.get('email')?.errors"
               class="form-field"
               type="text"/>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password"
               formControlName="password"
               [class.invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.errors"
               class="form-field"
               type="password"/>
      </div>
    </form>
  </div>
  <cbutton icon="login" text="Log In" (click)="login()" [disabled]="!loginForm.valid"></cbutton>
</div>
